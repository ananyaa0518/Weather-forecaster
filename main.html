<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather ðŸ«§</title>
    <link href="main.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="bento-row">
        <div class="weather-info">
          <h3 id="current-weather">weather</h3>
          <h5 id="location">location</h5>
          <div class="weather-icon">
            <img id="icon" src="" alt="Weather Icon" />
          </div>
          <p id="current-temp"></p>
          <p id="weather-description"></p>
        </div>
        <div class="metrics">
          <h4>Additional Metrics</h4>
          <p>Humidity:<span id="humidity"></span></p>
          <p>Wind-Speed:<span id="wind-speed"></span></p>
          <p>Pressure:<span id="pressure"></span></p>
        </div>
      </div>
      <div class="center-bar">
        <div class="top-section">
         
        <div class="middle-section">
          <div class="forecast-day">
            <h3>Today's Forecast</h3>
            <div id="hourly-forecast" class="hourly-scroll"></div>
          </div>
        </div>
        <div class="forecast-week">
          <h3>7-Day Forecast</h3>
          <div id="forecast-container"></div>
        </div>
      </div>
    </div>

    <button class="butn">Back</button>
    <script src="main .js"></script>

      <p>@2025 Made by Ananyaa</p>

          ><i class="fab fa-linkedin"></i

          ><i class="fab fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
